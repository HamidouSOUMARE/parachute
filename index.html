<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saut en parachute</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Saut en parachute</h1>
        <div class="game-section">
            <div class="guess-container" id="guess-container">
                <!-- Chiffres choisis par l'utilisateur s'afficheront ici -->
            </div>
        </div>
        <div id="result-section" class="result-section">
            <!-- Résultat de la devinette s'affichera ici -->
        </div>
        <div id="buttons-grid" class="buttons-grid">
            <!-- Boutons numériques de 1 à 9 et 0 -->
        </div>
        <button id="clear-btn" class="clear-btn">Effacer</button>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
